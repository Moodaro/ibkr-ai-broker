services:
  # PostgreSQL database for audit store and application data
  postgres:
    image: postgres:16-alpine
    container_name: ibkr-ai-broker-db
    environment:
      POSTGRES_USER: ibkr_user
      POSTGRES_PASSWORD: ibkr_pass_dev_only
      POSTGRES_DB: ibkr_broker
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ibkr_user -d ibkr_broker"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ibkr-network

  # Redis (optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: ibkr-ai-broker-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ibkr-network
    profiles:
      - full  # Only start with: docker-compose --profile full up

  # pgAdmin (optional - for database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ibkr-ai-broker-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ibkr.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ibkr-network
    profiles:
      - full  # Only start with: docker-compose --profile full up
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ibkr-network:
    driver: bridge
